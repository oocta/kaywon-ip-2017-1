<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intercation Programming - Week6</title>
  </head>
  <body>
    <ul id="numberList">

    </ul>
    <button id="buttonRandom">Random!</button>
    <button id="buttonStart">Timer Random Start!</button>
    <button id="buttonStop">Timer Random Stop!</button>

    <script>
    /*
    1. #buttonRandom 을 클릭할 때 마다, 랜덤한 순서대로 li 태그를 추가하는
    메서드를 작성해주세요. li 의 내용은 숫자를 포함합니다.
    */

  var button1 = document.getElementById('buttonRandom');

  //매 함수 동작시 li 추가 대상엘리먼트의 내용은 초기화
  function removenumber(){
    var remove = document.getElementById('numberList');
    remove.removeChild(remove.childNodes[0]);
  }

  //랜덤한 순서대로 li 태그를 추가
  function addnumber(){
    var number = Math.floor((Math.random() * 10) + 1);
    var ul = document.getElementById('numberList');
    var li = document.createElement('li');
    li.innerHTML = number;
    ul.appendChild(li);
  }

  buttonRandom.onclick = function(){
    removenumber();
    addnumber();
  }

    /*2. #buttonStart 클릭시 500밀리 세컨즈 주기로 1에서 만든 함수를 반복 실행하도록 작성하고, #buttonStop 클릭시에 반복 실행이 중지되어야 합니다.*/

  //#buttonStart 클릭시 500밀리 세컨즈 주기로 1에서 만든 함수를 반복 실행
  var button2 = document.getElementById('buttonStart');

  var count = 0;
  function start(){
    removenumber();
    addnumber();
    count++;
  }

  buttonStart.onclick = function(){
    var timer = setInterval(start,500);
  }

  //#buttonStop 클릭시에 반복 실행이 중지
  var button3 = document.getElementById('buttonStop');

  buttonStop.onclick = function(){
    clearInterval(timer);
  }
  /*homework.html:58 Uncaught ReferenceError: timer is not defined
    at HTMLButtonElement.buttonStop.onclick
  라는 에러와 함께 작동이 멈추지가 않아요..
  setInterval은 clearInterval로 멈추는 거라고 생각했고
  위에서 setInterval을 사용해서 타이머를 만들었으니 stop버튼은 clearInterval(위에서 사용한 변수 timer);을 작성하면 멈출 거라고 생각했는데 이게 아닌가봅니다ㅜㅜㅠ*/


    /*
    * 구현 코드내에 반드시 object 가 최소 한개 이상 포함되어 있어야 합니다.
    * 작성되는 함수의 매개변수는 li 태그를 추가할 대상 엘리먼트와 li의 수를 입력받습니다.
    * 매 함수 동작시 li 추가 대상엘리먼트의 내용은 초기화 되어야 합니다.
    * 참조할 메서드는 "Math.random()" 입니다.

    ex)
    func(document.body, 3); 실행시

    <ul>
      <li>3</li>
      <li>1</li>
      <li>2</li>
    </ul>
    랜덤한 순서로 li 태그가 추가되면 됩니다.
    */
    </script>
  </body>
</html>
