<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intercation Programming - Week6</title>
  </head>
  <body>
    <ul id="numberList">

    </ul>
    <button id="buttonRandom">Random!</button>
    <button id="buttonStart">Random!</button>
    <button id="buttonStop">Random!</button>
    <!--
    1. #buttonRandom 을 클릭할 때 마다, 랜덤한 순서대로 li 태그를 추가하는
    메서드를 작성해주세요. li 의 내용은 숫자를 포함합니다.

    2. #buttonStart 클릭시 500밀리 세컨즈 주기로 1에서 만든 함수를 반복 실행하도록 작성하고, #buttonStop 클릭시에 반복 실행이 중지되어야 합니다.
    * 구현 코드내에 반드시 object 가 최소 한개 이상 포함되어 있어야 합니다.
    * 작성되는 함수의 매개변수는 li 태그를 추가할 대상 엘리먼트와 li의 수를 입력받습니다.
    * 매 함수 동작시 li 추가 대상엘리먼트의 내용은 초기화 되어야 합니다.
    * 참조할 메서드는 "Math.random()" 입니다.

    ex)
    func(document.body, 3); 실행시

    <ul>
      <li>3</li>
      <li>1</li>
      <li>2</li>
    </ul>
    랜덤한 순서로 li 태그가 추가되면 됩니다.
    -->
    <script>

      var func = {
        randomLi: function(linum){
          var ul = document.getElementById('numberList');
          var li = document.createElement('li');
          li.innerHTML = linum;
          ul.appendChild(li);
        },
        liRandom: function(){
          var a = Math.floor(Math.random()*3)+1;
          func.randomLi(a);
          //엘리먼트 초기화를 removeChild를 사용해서 해보려고 했는데 randomLi안에 ul불러오는 방법을.........모릅니다....
        },
        startfunc: function(){
          loop=function(){
            func.liRandom();
          }
          var timer = setInterval(loop,1000);
        },
        stopfunc: function(){
          clearInterval(func.timer);
        } //startfunc안의 timer를 불러오고 싶은데 방법을 모르겠습니다 8ㅅ8
          //더 수정해보도록 하겠습니다
      }
      var random = document.getElementById('buttonRandom');
      random.addEventListener('click',function(){
        func.liRandom();
      })
      var start = document.getElementById('buttonStart');
      start.addEventListener('click',function (){
        func.startfunc();
      })
      var stop = document.getElementById('buttonStop');
      stop.addEventListener('click',function(){
        func.stopfunc();
      })
    </script>
  </body>
</html>
