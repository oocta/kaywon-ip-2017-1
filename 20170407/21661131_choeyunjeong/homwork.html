<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intercation Programming - Week6</title>
  </head>
  <body>
    <ul id="numberList">

    </ul>
    <button id="buttonRandom">Random!</button>
    <button id="buttonStart">Random!</button>
    <button id="buttonStop">Random!</button>

    <script>
    //교수님!... 이 2개 조건은 무엇을 사용해서 어떻게 해야하는건지 잘 모르겠습니다..ㅠ.ㅠ
    /* 작성되는 함수의 매개변수는 li 태그를 추가할 대상 엘리먼트와 li의 수를 입력받습니다.
     * 매 함수 동작시 li 추가 대상엘리먼트의 내용은 초기화 되어야 합니다. */

    /* 1. #buttonRandom 을 클릭할 때 마다, 랜덤한 순서대로 li 태그를 추가하는
       메서드를 작성해주세요. li 의 내용은 숫자를 포함합니다.*/
    // 클릭 > li 태그가 추가 > 랜덤한 순서로 (단 숫자포함)
    // Math.floor(Math.random() * 10) + 1; 10까지 랜덤숫자

    var random = document.getElementById('buttonRandom');
    var member = {
      createNum : function(num){
        var ul = document.getElementById('numberList');
        var li = document.createElement('li');
        li.innerHTML = num;
        ul.appendChild(li);  //ul에 li 추가
      },
      randomNum : function(){
        var randomNumber = Math.floor((Math.random() * 10) + 1);
        member.createNum(randomNumber);
      }
    };

    random.addEventListener('click', function () {
      member.randomNum();
    });

    /* 2. #buttonStart 클릭시 500밀리 세컨즈 주기로 1에서 만든 함수를 반복 실행하도록 작성하고,
    #buttonStop 클릭시에 반복 실행이 중지되어야 합니다.*/

    // 스타트 클릭 > 500밀리 세컨즈 주기 > 1번 함수 반복 실행 > 스탑버튼 클릭 > 반복실행 중지

    var start = document.getElementById('buttonStart');
    var stop = document.getElementById('buttonStop');

    start.addEventListener('click', function(){
      time = setInterval(function(){
        member.randomNum();
      }, 500); //0.5초
    });
    stop.addEventListener('click', function(){
      clearInterval(time);
    });

    </script>
    <!--

    * 구현 코드내에 반드시 object 가 최소 한개 이상 포함되어 있어야 합니다.
    * 작성되는 함수의 매개변수는 li 태그를 추가할 대상 엘리먼트와 li의 수를 입력받습니다.
    * 매 함수 동작시 li 추가 대상엘리먼트의 내용은 초기화 되어야 합니다.
    * 참조할 메서드는 "Math.random()" 입니다.

    ex)
    func(document.body, 3); 실행시

    <ul>
      <li>3</li>
      <li>1</li>
      <li>2</li>
    </ul>
    랜덤한 순서로 li 태그가 추가되면 됩니다.
  -->
  </body>
</html>
