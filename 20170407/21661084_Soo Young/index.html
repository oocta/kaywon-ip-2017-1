<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intercation Programming - Week6</title>
  </head>
  <body>

    <ul id="numberList">

    </ul>

    <button id="buttonRandom" >Random!</button>
    <button id="buttonStart" onclick="play();">Random!</button>
    <button id="buttonStop" onclick="stop();">Random!</button>


    <script>

    /* 1. #buttonRandom 을 클릭할 때 마다, 랜덤한 순서대로 li 태그를 추가하는
    메서드를 작성해주세요. li 의 내용은 숫자를 포함합니다. */

          document.getElementById('buttonRandom');
          buttonRandom.onclick = function(){
            var ul = document.getElementById('numberList');
            var li = document.createElement('li');
            var num = Math.floor((Math.random() * 50) +1);

            var a = li.innerHTML = num;
            ul.appendChild(li);
            }

    /*  2. #buttonStart 클릭시 500밀리 세컨즈 주기로 1에서 만든 함수를 반복 실행하도록 작성하고, #buttonStop 클릭시에 반복 실행이 중지되어야 합니다.

    * 구현 코드내에 반드시 object 가 최소 한개 이상 포함되어 있어야 합니다.
    * 작성되는 함수의 매개변수는 li 태그를 추가할 대상 엘리먼트와 li의 수를 입력받습니다.
    * 매 함수 동작시 li 추가 대상엘리먼트의 내용은 초기화 되어야 합니다.
    * 참조할 메서드는 "Math.random()" 입니다.
   */

    function play(){
        var add = document.querySelector('#numberList');
        go = setInterval(function(){
          for (var i = add.children.length; i >= 0; i--) {
              add.appendChild(add.children[Math.random() * i | 0]);
          };
        },500);
       }

        // 현재 진행되고 있는 go 란 이름을 가진 setInterval 메소드를 제거합니다.

        /* 1)
        function stop(){
           clearInterval(go);
        }
        */

        /* 2)
        document.getElementById('buttonStop').onclick = function() {
              clearInterval(go);
              }
        */

        /* 3)
        var Stop = document.getElementById('buttonStop');

        Stop.addEventListener('click', function(){
          clearInterval(go);
        });
        */

        stop = function(){
          clearInterval(go);
        }

//질문)setInterval를 변수에 저장하여 사용하기 위해 변수를 쓰는데 go = 만 쓰면 반복실행이 중지되지만, var go = 라고 쓰면 중지가 안됩니다.
//무슨 차이인지..그 이유가 궁금합니다..꼭 알려주세요 교수님ㅜㅜ

    </script>

  </body>
</html>
