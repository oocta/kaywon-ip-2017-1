<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>21661086_이서진</title>
  </head>
  <body>
    <ul id="numberList">
    </ul>
    <button id="buttonRandom">Random!</button>
    <button id="buttonStart">Random!</button>
    <button id="buttonStop">Random!</button>

        <script>

        /*
        1. #buttonRandom 을 클릭할 때 마다, 랜덤한 순서대로 li 태그를 추가하는
        메서드를 작성해주세요. li 의 내용은 숫자를 포함합니다.
        */

         /*  저는 버튼을 누를 때 마다 li가 누적?해서 추가가 되는 것 밖에 못하고....
         < 매 함수 동작시 li 추가 대상엘리먼트의 내용은 초기화 되어야 합니다. > 이 부분은 아직 해결하지 못했습니다 ㅜㅜ
         해결하면, 수정해서 올리겠습니당!!! */

        window.onload = function()
        { document.getElementById('buttonRandom');}

        function addList(){
          var number = Math.floor((Math.random() * 100) +1);
          var ul = document.getElementById('numberList');
          var li = document.createElement('li');
          li.innerHTML = number;
          ul.appendChild(li);
      }
        buttonRandom.onclick = function(){
         addList();
        }

        /*
        2. #buttonStart 클릭시 500밀리 세컨즈 주기로 1에서 만든 함수를 반복 실행하도록 작성하고, #buttonStop 클릭시에 반복 실행이 중지되어야 합니다.

        * 구현 코드내에 반드시 object 가 최소 한개 이상 포함되어 있어야 합니다.
        * 작성되는 함수의 매개변수는 li 태그를 추가할 대상 엘리먼트와 li의 수를 입력받습니다.
        * 매 함수 동작시 li 추가 대상엘리먼트의 내용은 초기화 되어야 합니다.
        * 참조할 메서드는 "Math.random()" 입니다.

        */

        window.onload = function()
        { document.getElementById('buttonStart');}

        function startList(){

        //Q) 교수님! var timer;를 function startList() 안에 쓰지 않으면, buttonStop이 실행되지 않던데, 왜 그런건가요 ?????

          var timer;
          var number = Math.floor((Math.random() * 100) +1);
          var ul = document.getElementById('numberList');
          var li = document.createElement('li');
          li.innerHTML = number;
          ul.appendChild(li);
      }
          buttonStart.onclick = function(){
        // 500밀리 세컨즈 주기를 가진 startList함수를 timer라는 변수에 넣는다.
          timer = setInterval(function(){ startList() }, 500);
          }
        }
        window.onload = function()
        { document.getElementById('buttonStop');}
        buttonStop.onclick = function(){
        clearInterval(timer);
        }


    </script>
  </body>
</html>
