<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week10 - Homework</title>
    <style>
    body {font-size: 5em; color: #bbb; text-align: center; color: #2dbeec;}
    span{display: inline-block; width: 100px; height: 83px;border: 3px solid #afece6; border-radius: 10px; padding: 15px;}
    p{font-size: 14px; font-style: italic;  margin: 35px; margin-bottom: -20px; color: #bbb;}
    #hour{color: #2e97ed;}
    #min{color: #2dbeec;}
    #sec{color: #2be8c0;}
    button{color: #ccc;  ;border: 1px solid #ddd; background-color: #fff;}
    button:hover{cursor: pointer; background-color: #87d6e4; color: #fff;
    border: 1px solid #87d6e4; }
    button:focus{color: #fff; background-color: #1faac3; box-shadow: 0;
    outline: none;border: 1px solid #1faac3;}
    </style>
  </head>
  <body>
    <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
    <div>
      <p id= "notice">START 버튼을 누르면 시작합니다.</p>
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <button id="resetButton">Reset</button>
    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
