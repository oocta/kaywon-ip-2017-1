  <body>
    <h3>21347072 마승현</h3>
    <h3>3월 17일자 수업 과제 입니다~</h3>
    <script type="text/javascript">

      var a = 29;
      var b = a+2;
      var c = a%=27;

      if((b%=c)==1){
        console.log('일치합니다!');
      }

      var arr = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
      console.log(arr)
      // 이게 맞는건지 잘 모르겠습니다..

      for(var i = 1; i<=50; i++){
        var s = i % 2;  //여기서 %=로 처리하면 컴퓨터가 많이 힘들어하는데 이유를 잘 모르겠습니다

        if(s<1){
          console.log(i+'짝수입니다!');
        }else{
          console.log(i+'홀수입니다~');
        }
      }

      /*그리고 저도 else if를 if else라고 한건 없었습니다.
      if랑 else를 묶어 ifelse로 자주 들어서 헷갈렸나봅니다 ^^*/




    </script>
