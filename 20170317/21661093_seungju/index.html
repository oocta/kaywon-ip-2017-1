<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3주차 과제</title>
</head>
<body>
  <script>

  /*
  1. 변수를 선언하고 숫자 `29`를 할당합니다.
  2. 변수를 하나 더 선언하고 1에서 선언한 변수와 **덧셈 대입**을 이용해서 `31`이 할당되도록 작성해주세요.
  3. 변수를 하나 더 선언하고 1에서 선언한 변수와 **나머지 연산 대입**을 이용해서 `2`를 할당하도록 코드를 작성해주세요.
  4. 만약 2에서 생성한 변수를 3에서 선언한 변수로 나누었을때 나머지가 `1`인 경우 '일치합니다.' 라는 문자열이 console에 출력되도록 코드를 작성해주세요.
  */

  var a = 29;
  var b = a + 2;
  var c = a % 9;
  var d = b % c;
  if (d=1) {
    console.log('일치합니다.');
  }

  /*'a' 부터 'z'까지 순서대로 console에 출력되도록 작성해봅시다. */
  var e = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z']
  for (var f = 0; f<26 ; f++ ){
    console.log(e[f]);
  }


  /*`1` 부터 `50`까지 순서대로 출력하고,
  출력된 값의 **짝/홀수** 여부를 함께 표시해 주세요.
  (콘솔 출력 예시: **1은 홀수!** );*/

  for (var g = 1; g<51; g++){
    if (g%2 == 0){
    console.log(g + '짝수!');
    }else{
    console.log(g + '홀수!');
    }

  }

  </script>
</body>
</html>
