<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3주차 과제 제출</title>
    </head>
    <body>
        <script>
            var a = 29; // 변수a를 29로 선언
            var b = a += 2; //a = a+2 , 결과값은 31로 출력
            var c = a %= 29; //현재 a의 값 31에서 나누기 29함. 결과는 나머지값 2.

            if((b%=c) == 1){
              console.log('일치합니다.'); // 31나누기 2 = 나머지 갑 1이므로 '일치합니다' 출력.
              }

            //a' 부터 'z'까지 순서대로 console에 출력되도록 작성해봅시다.

            for (var i = 'a'.charCodeAt(); i <= 'z'.charCodeAt(); ) {
                  console.log(String.fromCharCode(i++));
              }
              //charCodeAt : index에 해당하는 unicode 값을 변환.
              //string.fromCharCode();()안에 해당하는 unicode 값을 변환
              //'a'라는 문자를 unicode값으로 변환시킨 결과 a로 나옴.
              /*
                  '.charCodeAt' 에 대한 내용을 더 자세히 알고싶다.
                  'String.fromCharCode(i++)' 내용에 대해 더 알고싶다.
                  i++를 다르게 작성하는 방법이 있는지 궁금하다.
                  i++를 console.log에만 작성을 해야한다면 왜 console.log에만 작성을 해야하는지 궁금하다.
              */


            var az = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
            //az라는 변수 선언, 알파벳 전체의 배열을 할당.

            for(var ab = 0; ab < 26; ab++){
                console.log(az[ab]);
            }
            /*
            ab라는 변수에 0을 할당.
            ab값이 26보다 작은 경우,([]의 시작은 0, 따라서 현재 알파벳은 0~25)
            ab값에 1씩 더해 출력.
            */



            for(var i = 1; i<51; i++){ // 1부터 51까지 출력
              if(i%2 == 0){ // 2를 나눈 나머지가 0일경우 짝수이다
                console.log( i + '은/는 짝수');
              }else{// 만족하지 않으면 홀수로 출력 (나머지가 1일 경우 홀수로 출력)
                console.log( i + '은/는 홀수');
              }// 결과값 1은/는 홀수, 2은/는 짝수, 3은/는 홀수 ....
            }
            /*
              결과값에서 은과는을 구분할 수 있는 방법은 없을까요..?
              출력값이 '1은 홀수', '2는 짝수','3은 홀수'...'6은 짝수',..'9는 홀수'등과 같이 출력하고 싶습니다.
            */

        </script>
    </body>
</html>
