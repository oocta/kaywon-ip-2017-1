<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction Programming : week4 - Function</title>
  </head>
  <body>
    <script>
    
    /*
    1. 다음 names 배열을 이용해서 console에 아래 결과물과 같은 내용이 출력되도록
    코드를 작성해 주세요.
    => '배트맨, 토르, 헐크, 아이언맨'
    */
    
     //방법1 - 그냥 반대로 출력
    var names = ['아이언맨', '헐크', '토르', '배트맨']
    for(var a=3; a>=0; --a){
    console.log(names[a]);
    }
    //방법 2 - 한줄로 반대로
    var names = ['아이언맨', '헐크', '토르', '배트맨']
    names.reverse()  //배열을 반대로바꿔주는 메소드라고한다.
    console.log(names)  
     
    /* 메소드 참고 http://toyuq.tistory.com/198 */
      

    /*
    2. 숫자로 이루어진 배열을 입력하면, 그 배열의 원소 중 가장 큰 숫자가 출력되도록
    코드를 작성해주세요.
    ex) func([1, 6, 2, 9, 3]); => 9
    */
      
    var num = [1,2,5,4,3]
    //방법 1 
    var max = Math.max.apply(null, num);
    console.log( max );
		//방법 2 
    console.log(Math.max.apply(null, num)); // 최대값
		          //Math.min.apply최소값
      
      /*
      참고 http://blackfrost.blog.me/220470590505
      http://webruden.tistory.com/20*/
      
      

    /*
    3. 첫번째 매개변수로 주어진 배열에서 두번째 매개변수의 index 를 출력하는 함수를 작성하세요.
    ex) func([1, 3, 4, 5], 5); => 3
    */
    //솔찍히 3번문제는 이해가 잘 되지않는다.
      
    var num2 = [[0,5,4,2,8],6]
    console.log(num2[0][1])
    
      
    /*
    4. 숫자와 문자가 혼합되어 있는 배열을 매개변수로 전달하면, 각 원소의 타입을 원소로 가진
    새로운 배열이 출력되도록 함수를 작성하세요.
    ex) func([1, 'icon', 'z', 20, 1]); => ['Number', 'String', 'String', 'Number', 'Number']
    */
    //방법 1 - 한줄로 출력
    var typestyle = [1,'adorable','love',11,'and',0]
    for(var b=0; b<=6; ++b){
    typestyle[b] = typeof typestyle[b] //이걸 위에 1번문제에도 적용해보고싶었지만 실패했다.
    } 
    console.log(typestyle)
      
    //방법 2 
    var typestyle2 = [1,'adorable','love',11,'and',0]
    for(var c=0; c<=6; ++c){
    console.log(typeof typestyle2[c]);
    }
     
    </script>
  </body>
</html>
