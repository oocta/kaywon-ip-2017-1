<!DOCTYPE html>
<html>

    <title>Interaction Programming : week4 - Function</title>

  <body>
    <script>
    /*
    1. 다음 names 배열을 이용해서 console에 아래 결과물과 같은 내용이 출력되도록
    코드를 작성해 주세요.
    => '배트맨, 토르, 헐크, 아이언맨'
    */
    var names = ['아이언맨', '헐크', '토르', '배트맨'];
        for (var i = 4; i >= 0; i--){
        console.log(names[i]);
      }

    /*
    2. 숫자로 이루어진 배열을 입력하면, 그 배열의 원소 중 가장 큰 숫자가 출력되도록
    코드를 작성해주세요.
    ex) func([1, 6, 2, 9, 3]); => 9
    */
    var num = [2, 4, 7, 8]
    Math.max.apply(null, num);
    //이때까지 수업 했던 것들로 응용이 안돼서 새로운 방법을 찾아서 했습니다,,
    //null이 왜 들어가는지 이해가 안됩니다 ㅠ.ㅠ


    /*
    3. 첫번째 매개변수로 주어진 배열에서 두번째 매개변수의 index 를 출력하는 함수를 작성하세요.
    ex) func([1, 3, 4, 5], 5); => 3
    */

    function func(a){
      if(1 === 1){
        console.log(a[1];)
      }
    }
    func([1,3,4,5],5);

    /*
    4. 숫자와 문자가 혼합되어 있는 배열을 매개변수로 전달하면, 각 원소의 타입을 원소로 가진
    새로운 배열이 출력되도록 함수를 작성하세요.
    ex) func([1, 'icon', 'z', 20, 1]); =>
    ['Number', 'String', 'String', 'Number', 'Number']  */

    var func = [1, 'icon', 'z', 20, 1];
    function text(func){
    console.log(func);
    }
    text(typeof func[0]);
    // 배열 전체의 타입이 출력되도록 하는 방법을 모르겠습니다,,

    </script>
