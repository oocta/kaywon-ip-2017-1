      /*함수*/

      //명시적함수_선언식
      function printHello(){
        console.log('Hello!');
      }
      printHello();//함수호출(실행)

      //함수 리터럴(익명함수)_표현식
      var printHello= function(){
        console.log();
      }
      printHello('Hello');

      //매서드
      var obj={
        printHello: function(){
          console.log('Hello');
        }
      };
      obj.printHello()

      /*매개변수, 전달인자*/

      //1.선언식으로
      function printMessage(malang){
        console.log(malang);
      }
      printMessage('malangismine');//malang인 매개변수가 malangismine인 전달인자로 치환된다.
      //malang은 매개변수, malangismine은 전달인자.

      //2.표현식으로
      var printMessage= function(malang){
        console.log(malang);
      }
      printMessage('malangismine');//malang인 매개변수가 malangismine인 전달인자로 치환된다.
      //malang은 매개변수, malangismine은 전달인자.


      //ex6_매개변수의 갯수가 2가지 이상일 경우.

      //1.선언식으로
      function printMessage(name,id){
        console.log(name,id);
      }
      printMessage('to','hae');
      //2.표현식으로
      var printMessage= function(name,id){
        console.log(name,id);
      }
      printMessage('to','hae');

      //매개변수는 주어지고, 전달인자가 주어지지 않았을 떼,
      function printMessage(msg){
        if(typeof msg === 'undefined'){
        console.log('you have no message');
        }
        else {
        console.log(msg);
        }
      }
      printMessage();// 조건문으로 세운 you have no message가 콘솔창에 뜸.

      //매개변수>전달인자, 매개변수의 수만큼만 인지하고 나머지 정의한 전달인자는 무시.화면에도 안뜸
      //매개변수<전달인자, 매개변수의 수만큼만 인지하고 나머지는 undefined.
