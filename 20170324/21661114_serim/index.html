    function local(){

      /*함수*/

      //명시적함수_선언식
      function printHello(){
        console.log('Hello!');
      }
      printHello();//함수호출(실행)

      //함수 리터럴(익명함수)_표현식
      var printHello= function(){
        console.log();
      }
      printHello('Hello');

      //매서드
      var obj={
        printHello: function(){
          console.log('Hello');
        }
      };
      obj.printHello()

      /*매개변수, 전달인자*/

      //1.선언식으로
      function printMessage(malang){
        console.log(malang);
      }
      printMessage('malangismine');//malang인 매개변수가 malangismine인 전달인자로 치환된다.
      //malang은 매개변수, malangismine은 전달인자.

      //2.표현식으로
      var printMessage= function(malang){
        console.log(malang);
      }
      printMessage('malangismine');//malang인 매개변수가 malangismine인 전달인자로 치환된다.
      //malang은 매개변수, malangismine은 전달인자.
