    <script>
      //001 - (1) : 배열 역순으로 출력하기
      var names = ['아이언맨', '헐크', '토르', '배트맨', '슈퍼맨']
              
      function reverse(arr){
                  
        var arrClone = [];
                  
        for(var i = arr.length - 1; i > -1; --i){
          arrClone[arr.length - 1 - i] = arr[i]
        }

        console.log(arrClone);
      }
      reverse(names);
    
      console.log(names);
    
      //001 - (2) : 배열 역순으로 출력하기 (reverse(); 메서드 사용)
      var names2 = ['아이언맨', '헐크', '토르', '배트맨', '슈퍼맨']
            
      function reverse2(arr){
                
        var arrClone2 = arr.reverse();

        console.log(arrClone2);
      }
      reverse2(names2);
    
      console.log(names2);  //원래 배열의 순서까지 역순으로 변해버림
    
    
    
    
    
      //002 : 배열 내 가장 큰 수 찾기
      function max(arr){
        var maxNumber = 0;
        for(var i = 0; i < arr.length; ++i){
          if(maxNumber < arr[i])                  //maxNumber보다 arr의 [i]번째 인덱스가 크면
            maxNumber = arr[i];                   //maxNumber에 arr의 [i]번째 인덱스를 할당. (반복 실행.)
                                                  /*maxNumber = 0
                                                                6
                                                                7
                                                                7
                                                                9
                                                                9
                                                                9
                                                                9 최종 최대값 = 9*/
        }
        return maxNumber;
      }
      console.log(max([6, 7, 1, 9, 3, 8, 4]));
    
    
    
      //003 - (1) : 첫번째 매개변수 배열에서 두번째 매개변수의 index 출력
      function whoIs2(arr, target){
        var index = -1;       //index의 순서는 0번째부터 시작이므로
        for(var i = 0; i < arr.length; ++i){
          if(arr[i] === target){
            index = i;
            //break; //반복문 실행 도중에 특정 조건을 만족시킬 경우 반복문 실행을 멈춘다.
          }
          
        }
        return index
      }
      console.log(whoIs2([2, 7, 4, 6, 8], 4));
    
      console.log(whoIs2([2, 7, 3, 4, 6, 8, 4], 4)); //끝까지 배열 조회 후 마지막으로 같은 index가 출력.
    
    
      //003 - (2) : 첫번째 매개변수 배열에서 두번째 매개변수의 index 출력 (indexOf(); 메서드 사용)
      var index = [2, 7, 3, 4, 6, 8, 4].indexOf(4);
      console.log(index);
    
    
      //004 : 여러가지 타입의 데이터 배열을 타입 종류의 배열로 재출력
      function type(arr){
        var newArr = [];
        for(var i = 0; i < arr.length; ++i){
          newArr[i] = typeof arr[i]
        }
                                                                      /* newArr[0] = typeof arr[0];
                                                                         newArr[1] = typeof arr[1];
                                                                         newArr[2] = typeof arr[2];
                                                                         ... */
        return newArr;
      }
      console.log(type(['Ah', '집에', '보내주세요', 'Friday', 1, '교시', '실화냐', true, 21]));
