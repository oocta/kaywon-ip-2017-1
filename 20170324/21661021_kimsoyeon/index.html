 /*
   1. 다음 names 배열을 이용해서 console에 아래 결과물과 같은 내용이 출력되도록
   코드를 작성해 주세요.
   => '배트맨, 토르, 헐크, 아이언맨'
 */
  var names = ['배트맨 ','토르',' 헐크',' 아이언맨'];
  var names1 = function(){
    console.log(names[0]+names[1]+names[2]+names[3]);
  }
  names1();
  //이게 맞는 건지는 잘 모르겠지만 한번 활용해 봤습니다.

 /*

    코드를 작성해주세요.
    ex) func([1, 6, 2, 9, 3]); => 9
 */
 var num = [1,6,2,9,3];
 Math.max.apply(null, num);
 //구글 참조.

 /*

     ex) func([1, 3, 4, 5], 5); => 3
 */
 var func = function(arr,num){
        for(var i=0; i<4; ++i){
          if(arr[i] === num){
            console.log(i);
          }
        }
      }
      func([1,3,4,5],5);

      새로운 배열이 출력되도록 함수를 작성하세요.

 */
 var arr = function(type){
        for (var i = 0; i < type.length; ++i) {
          type[i] = typeof type[i];
        }
           console.log(type)
      }
      arr([1, 'icon', 'z', 20, 1]);
      /*
      인터넷에서 찾아 봄. 하지만 type.legth라는 부분이 이해가 잘 되지  않는다.
      그리고 함수 부분에서 많이 약한 것 같아 과제는 다 했지만 더 공부 해 봐야 할 것 같다.
