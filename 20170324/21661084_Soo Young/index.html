    var no = function(type){
          //i가 5가 되기 전까지 반복, i++ : 하나씩 증가
        for (var i = 0; i < 5; i++) {
          //type[i](배열속에 있는 값)을 typeof를 사용하여 각각의 타입으로 출력
          type[i] = typeof type[i];
          //type을 출력
        }return type;
