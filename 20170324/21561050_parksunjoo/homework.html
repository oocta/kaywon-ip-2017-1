  <body>
    <script>
    // 1. 역순으로 출력
    // 방법1
    var e = ['아이언맨', '헐크', '토르', '배트맨']
    for(var b=3; b>=0; --b){
    console.log(e[b]);
}
    // 방법2
    var e = ['아이언맨', '헐크', '토르', '배트맨']
    console.log(e[3], e[2], e[1], e[0]);

  /*  2. 배열중 최댓값 출력(어떻게 하는지 모르겠어서 구글링을 했다..)
         max는 최댓값 min는 최솟값을 추출할때 쓴다고 한다.
         어떻게 하는지 잘 모르겠다..ㅠ
  */

    var max = Math.max(1, 22, 99, 33, 22);
    console.log(max);

    /*
    3. 첫번째 매개변수로 주어진 배열에서 두번째 매개변수의 index 를 출력하는 함수를 작성하세요.
    ex) func([1, 3, 4, 5], 5); => 3
    */
    //방법1
    var index = function(a,b){
      for(var i=0; i<4; ++i){
        if(a[i] === b){
          console.log(i);
        }
      }
    }
    index([1, 3, 4, 5], 5);

//방법2(index중 1번을 추출해달라고 했으니 추출값은 한개로 줄어들었으니 i<1;를 씀)
    var index = function(a){
      for(var i=0; i<1; ++i){
        console.log(a[1]);
      }
    }
    index([1, 3, 4, 5], 5);
    /*
    4. 숫자와 문자가 혼합되어 있는 배열을 매개변수로 전달하면, 각 원소의 타입을 원소로 가진
    새로운 배열이 출력되도록 함수를 작성하세요.
    */
    //방법1 함수리터럴
    var Type = function(type){
      for (var i=0; i<5; ++i){
        type[i] = typeof type[i];}
        return type;
      }
      Type([1, 'icon', 'z', 20, 1]);

    //방법2 명시적함수
      function Type(){
        console.log([typeof 1, typeof 'icon', typeof 'z',typeof 20,typeof 1]);
      }
      Type();

    //방법3
      function Type = [1, 'icon', 'z', 20, 1];
      for (var i=0; i<5; ++i){
        console.log(typeof Type[i]);
      //함수가 너무 어려워요OTL..
    </script>
