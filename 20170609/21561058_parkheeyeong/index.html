<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2017년 1학기 기말고사</title>
    <style>
    section {
      display: inline-block;
    }
    .inline {
      display: inline-block;
    }
    .counter {
      color: #ff6600;
    }
    p {
      display: inline-block;
    }
    </style>
    <script src="./script.js"></script>
  </head>
  <body>
    <section id="loginForm">
      <div class="inline">
        <label for="usename">ID</label>
        <input id="username" name="username" type="email" placeholder="이메일주소" value="" />
        <label for="userpass">PASSWORD</label>
        <input id="userpass" name="userpass" type="password" placeholder="패스워드" value="" />
      </div>
      <button id="login">로그인</button>
    </section>
    <section id="loginCounter" style="display: none;">
      <div id="userDisplay">
        사용자ID
      </div>
      <div id="counter" class="inline counter">
        <p id = "min">5</p>:<p id = "sec">00</p>
      </div>
      <button id="extension">로그인 연장</button>
    </section>
  </body>
</html>
