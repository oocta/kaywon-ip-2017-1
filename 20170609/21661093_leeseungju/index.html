<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2017년 1학기 기말고사</title>
    <script type="text/javascript" src="script.js"></script>
    <style>
    section {
      display: inline-block;
    }
    .inline {
      display: inline-block;
    }
    .counter {
      color: #ff6600;
    }
    </style>
  </head>
  <body>
    <section id="loginForm">
      <div class="inline">
        <label for="usename">ID</label>
        <input id="username" name="username" type="email" placeholder="이메일주소" />
        <label for="userpass">PASSWORD</label>
        <input id="userpass" name="userpass" type="password" placeholder="패스워드" />
      </div>
      <button id="login">로그인</button>
    </section>
    <section id="loginCounter" style="display: none;">
      <div id="userDisplay">
        사용자ID
      </div>
      <div id="counter" class="inline counter">
        5:00
      </div>
      <button id="extension">로그인 연장</button>
    </section>
  </body>
</html>
