<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction Programming - week8</title>
  </head>
  <body>
     <section>
      <button id="secondButton">소수출력</button>
      <p id="second"></p>
    </section>

    <script>

    var sButton = document.getElementById('secondButton');

      var checkNumber = function(){

      var number = prompt('숫자를 입력하세요');
      var p = document.getElementById('second');
      //content는 짝수를 모두 나오게 하기 위해 만듦.
      var content = '';
      //a가 2로 시작하는 이유는 0과1은 나눠도 소용없당
      for(var a = 2; a <= number; a++){
        var c = 2;
        while(c <= a-1){
          if(a%c == 0){
            break;
          }else{
            c++;
          }
        }
        if(c == a){
          content = content + ', ' + c;
        }
      }
      p.innerHTML = content;
    }

    sButton.addEventListener('click',checkNumber);





    </script>
  </body>
</html>
