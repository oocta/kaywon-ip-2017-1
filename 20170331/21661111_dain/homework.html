<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction Programming : Week5 - DOM </title>
    <style media="screen">
      .row { display: block; margin: 20px 10px; }
      .col { display: inline-block; margin: 10px 5px; }
      .red { color: red; }
      .blue { color: blue; }
    </style>
  </head>
  <body>
    <h1>회원가입</h1>
    <form id="signin" action="index.html">
      <div id="row">
        <div class="col">
          <h1 id="title"></h1>
        </div>
      </div>
      <div id="wrapper">
        <div class="row">
          <div class="row">
            <button id="windowSize">윈도우 사이즈 호출!</button>
          </div>
        </div>
        <div class="row">
          <label for="inputId">
            <span>아이디 : </span>
            <input name="inputId" id="inputId" type="text" value="" />
          </label>
        </div>
        <div class="row">
          <label for="inputPassword">
            <span>패스워드 : </span>
            <input name="inputPassword" id="inputPassword" type="text" value="" type="password" />
          </label>
        </div>
        <div class="row">
          <div class="col">
            <button id="buttonCancel">취소</button>
          </div>
          <div class="col">
            <button id="buttonSignin">가입</button>
          </div>
          <div class="col">
            <button id="buttonReset">초기화</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul id="city">
              <li>Seoul</li>
              <li>Tokyo</li>
              <li>beijing</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <button id="addCity">도시 추가하기</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <button id="goTop">맨 위로 가기</button>
      </div>
    </div>
    <script>
    //5주차 과제 시작!
    /*교수님 제가 함수에 대한 이해가 부족해서 인지 제대로 값을 출력한게 하나도 없네요..
    각 질문에 뭐가 필요한 요소인지는 알겠으나 그것들을 어떻게 배열해서 코드를 작성해야할지는 정말.. 모르겠어요ㅜ..많이 고민해봤는데 우선은 이렇게 제출하고 처음부터 제대로 다시 공부해가겠습니다ㅠ*/

    /*
    1. id가 title인 element에 'Hello World' 문자열이 포함되도록 코드를 작성해주세요.
    */
    var a = document.getElementById('title').innerHTML = 'Hello World';
    /*innerHTML
    (element.innerHTML;)
    element 객체의 내부의 HTML을 문자열로 반환한다*/

    /*
    2. button#windowSize element를 클릭했을 때 window 컨텐츠 영역의 높이와 넓이를 alert으로 출력하도록 작성해주세요.
    */
    var b = document.getElementById('windowSize');
    b.onclick= function(){
     alert('높이 = ' + window.innerHeight);
     alert('넓이 = ' + window.innerWidth);}

    var ws = document.getElementById('windowSize');
    ws.addEventListener('click', function(){
      alert(window.innerHeight);
      alert(window.innerWidth);
    });

    /*
    3. class 속성에 'row'가 포함되어 있는 element의 수를 출력하는 함수를 작성하세요.
    */
    function c(){
      var a = document.getElementByClassName('row');
      return c();
    }
    //..row가 포함되어있는 까지는 저렇게 찾는 것 같은데 그 뒤 element의 수를 출력하는 함수는 어떻게 써야 하는지 모르겠어요:(

    /*
    4. id 속성의 값이 'inputId'인 element를 찾고 그 value 속성의 값을 출력하는 함수를 작성하세요.
    */
    window.onload = function(){
      var d = document.getElementById('inputId');
    }
    //..이것도 위에 3번이랑 같은 패턴일 것 같은데 뭘 더 써야할 지 모르겠습니다

    /*
    5. 10초마다 'check!!' 라는 문자열이 console 창에 출력되도록 코드를 작성해주세요. (console.log 사용)
    */
    //setInterval( );-주기적으로 실행되는 타이머를 생성한다. (밀리세컨즈)
    //clearInterval( );-`setInterval`로 생성된 타이머를 초기화한다.
    var ch = 0;
    function time(){
      console.log('check!!');
      count++
    }
    var total = setInterval(time, 10000);
    /*homework.html:121 Uncaught ReferenceError: count is not defined
    at time (homework.html:121)
    이런 경고창이 뜨는 이유는 뭘까요?*/

    /*
    6. button#buttonCancel 클릭 시 현재 창이 새로고침 되도록 이벤트를 할당해주세요.
    //reload( );
    */
    var bc = document.getElementById('buttonCancel');
    bc.addEventListener('click', function(){
      window.location.reload();
    });

    /*
    7. button#buttonSignin 클릭 시 '정말 가입하시겠습니까?' 라는 메시지를 포함하고 있는 확인 창(confirm)를 출력하고 사용자가 확인을 누를 경우
    '가입을 환영합니다!' 문구가 alert으로 출력되도록 작성해주세요.
    */
    window.onload = function(){
      document.getElementById('buttonSignin');
    }
    buttonSignin.onclick = function(){
      if(confirm('정말 가입하시겠습니까?') === true){
        alert('가입을 환영합니다!')
      }
    }

    /*
    8. button#buttonReset 클릭 시 '초기화 하시려면 99 를 입력하세요.' 라는 메시지를 포함하고 있는 prompt를 출력하고, 사용자가 99를 정확하게 입력하면, input#inputId 과 input#inputPassword 두 element의 value 속성이 빈 값으로 초기화하도록 작성해주세요.
    */
    var br = document.getElementById('buttonReset');
    br.addEventListener('click', function(){
      if (prompt('초기화 하시려면 99 를 입력하세요.') === 99) {
      var id = document.getElementById('inputId');
      var pa = document.getElementById('inputPassword');
      }
    })
    /*클릭시 prompt 출력 >> 99 입력하면 {}수행
    까지는 알겠으나 value 속성 빈값으로 초기화하는거는 어떻게 써야하는지 진짜 모르겠어요..ㅠㅠ*/

    /*
    9. button#addCity 버튼을 클릭 시 '도시명을 입력하세요.' 메시지를 담고 있는 prompt를 출력하고, 사용자가 입력한 도시명을 ul#city 하위의 li 엘리먼트로 추가되도록 작성해주세요.
    */
    var ac = document.getElementById('addCity');
    ac.addEventListener('click', function(){
      prompt('도시명을 입력하세요.')
    })
    /*classList.add( );
    element.classList.add(class1, class2, ...);
    이걸 써야하는 것 같은데...후 진짜 모르겠어여으으윽..*/

    /*
    10. button#goTop 클릭 시 스크롤이 현재 화면의 제일 상단으로 이동하도록 이벤트 핸들러를 할당해주세요.
    */
    var gt = document.getElementById('goTop');
    gt.addEventListener('click', function(){
      window.scrollTo(0, 0);
    });
    </script>
  </body>
</html>
