<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title></title>
    <link rel="stylesheet" href="./css/css.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <script type="text/javascript" src="./script/script.js"></script>
  </head>
  <body>
    <header>
      <h1>WHAMOOP</h1>
    </header>
    <section>
      <article id="realTime">
        <h2>WHAT TIME IS IT NOW?</h2>
        <div class="time">
          <span id="realHour">00</span>:<span id="realMin">00</span>:<span id="realSec">00</span>
        </div>
        <div class="date">
          <span id="realYear">0000</span>.<span id="realMonth">00</span>.<span id="realDate">00</span>.<span id="realDay">DAY</span>
        </div>
      </article>
      <article id="stopWatch">
        <div class="time">
          <span id="stopHour">00</span>:<span id="stopMin">00</span>:<span id="stopSec">00</span>:<span id="stopNum">00</span>
        </div>
        <p id="state">START 버튼을 눌러 작동합니다.</p>
        <div class="buttonList">
          <button id="startButton">START</button>
          <button id="stopButton">STOP</button>
          <button id="resetButton">RESET</button>
          <button id="lapButton">LAPTIME</button>
        </div>
        <div class="lapTime">LapTime &#58; <span id="lapHour">00</span>:<span id="lapMin">00</span>:<span id="lapSec">00</span>:<span id="lapNum">00</span></div>
      </article>
      <article id="timer">
        <div class="time">
          <span id="timerHour">00</span>:<span id="timerMin">00</span>:<span id="timerSec">00</span>
        </div>
      </article>
      <article id="selection">
        <ul>
          <li><button id="realTimeButton">TIME</a></li>
          <li><button id="stopWatchButton">STOPWATCH</a></li>
          <li><button id="timerButton">TIMER</a></li>
        </ul>
      </article>
    </section>
    <footer>
      
    </footer>
  </body>
</html>
