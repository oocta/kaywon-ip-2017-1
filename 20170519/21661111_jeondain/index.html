<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dain_index</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            BoxRePosition();
        })
        $(window).resize(function(){
            BoxRePosition();
        })
        $(window).load(function(){
            BoxRePosition();
        })
        function BoxRePosition(){
            var windowWidth = $(window).width();
            var windowHeight = $(window).height();
            var boxWidth = $('#box').width();
            var boxHeight = $('#box').height();

            $('#box').css('left', (windowWidth - boxWidth)/2);
            $('#box').css('top', (windowHeight - boxHeight)/2);
        }
        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
            document.getElementById("main").style.marginLeft ="0";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div id="textbox">
        <a href="#">STOP WATCH</a>
        <a href="#">LOCAL TIME</a>
        <a href="#">ALRAM</a>
      </div>
    </div>

    <div id="main">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>

    <div id="box">
      <a href="#"><img src="./images/img1.png" alt="img"></a>
      <a href="#"><img src="./images/img2.png" alt="img"></a>
      <a href="#"><img src="./images/img3.png" alt="img"></a>
    </div>
  </body>
</html>
