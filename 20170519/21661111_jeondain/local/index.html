<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week10 - Homework</title>
    <style>
    body {
      font-size: 5em;
    }
    </style>
    <link rel="stylesheet" href="../css/local.css">
    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="./watch.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            BoxRePosition();
        })
        $(window).resize(function(){
            BoxRePosition();
        })
        $(window).load(function(){
            BoxRePosition();
        })
        function BoxRePosition(){
            var windowWidth = $(window).width();
            var windowHeight = $(window).height();
            var boxWidth = $('#box').width();
            var boxHeight = $('#box').height();

            $('#box').css('left', (windowWidth - boxWidth)/2);
            $('#box').css('top', (windowHeight - boxHeight)/2);
        }
        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
            document.getElementById("main").style.marginLeft ="0";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div id="textbox">
        <a href="../stopwatch/index.html">STOP WATCH</a>
        <a href="../local/index.html">LOCAL TIME</a>
        <a href="../alarm/index.html">ALRAM</a>
      </div>
    </div>

    <div id="main">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>

    <ul>
      <li><dl><dt>Seoul</dt>
      <dd><span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span></dd></dl></li>
      <li><dl><dt>Los Angeles</dt>
      <dd><span id="hour1">00</span>:<span id="min1">00</span>:<span id="sec1">00</span></dd></dl></li>
      <li><dl><dt>Paris</dt>
      <dd><span id="hour2">00</span>:<span id="min2">00</span>:<span id="sec2">00</span></dd></dl></li>
      <li><dl><dt>London</dt>
      <dd><span id="hour3">00</span>:<span id="min3">00</span>:<span id="sec3">00</span></dd></dl></li>
    </ul>
  </body>
</html>
