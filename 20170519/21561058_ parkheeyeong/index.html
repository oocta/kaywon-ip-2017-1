<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>희영시계</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="wrp">
      <section>
        <article class="clock">
          <div>
            <span id="timehour">00</span>:<span id="timemin">00</span>:<span id="timesec">00</span>
          </div>
        </article>

        <article class="timer">
          <div class="timewrp">
            <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
            <div>
              <button id="startButton">Start</button>
              <button id="stopButton">Stop</button>
              <button id="lapButton">lap</button>
              <button id="resetButton">Reset</button>
            </div>
            <div class="lapTimes">
              <p></p>
            </div>
          </div>
        </article>

        <article class="alarm">
          <div class="alarmwrp">
            <div class="alarms">
              <span id="alarmhour">00</span>:<span id="alarmmin">00</span>
            </div>

            <div class="alrambuttons">
              <button id="up">up</button>
              <button id="down">down</button>
              <button id="set">set</button>
            </div>
            <div class="alrambuttons">
              <button id="am">am</button>
              <button id="pm">pm</button>
            </div>
            <div class="alarmsettime">
              <span id="sethour">00</span>:<span id="setmin">00</span>에 알람이 울립니다
            </div>
          </div>
        </article>
        <article class="world">
          <div class="worldwrp">
            <div class="worlds">
              <a id="china">china</a>
              <a id="china">china</a>
              <a id="china">china</a>
              <a id="china">china</a>
              <a id="china">china</a>
              <a id="china">china</a>
            </div>
            <div class="worldsettime">
              <span id="worldhour">00</span>:<span id="worldmin">00</span>
            </div>
          </div>
        </article>
        <article class="cal"></article>
      </section>
    </div>
  </body>
</html>
