<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week10 - Homework</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="clock">
      <div id="clock_L">
        <div id="week">
          <span class="active">MON</span>
          <span>TUE</span>
          <span>WED</span> 
          <span>THU</span>
          <span>FRI</span>
          <span>SAT</span>
          <span>SUN</span>
        </div>
        <div id="time">
          <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
          <span id="ampm">am</span>
        </div>
      </div>
      <div id="button">
        <div id="nowTime">현재시간</div>
        <div id="alram">알람</div>
        <div id="lapTime">타임랩</div>
      </div>
      <div id="addBt">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
        <button id="lapButton">lap</button>
      </div>
    </div>
  </body>
</html>
