<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>21561006_권민지</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script type="text/javascript" src="./script.js"></script>
</head>

<body>

<ul id="slide">
  <li><a href="#section0">TIME</a></li>
  <li><a href="#section1">STOPWATCH</a></li>
  <li><a href="#section2">ALARM</a></li>
</ul>

  <div class="section" id="section0">
    <div id="btns">
        <button id="paris" class="bttn-stretch bttn-md bttn-primary">PARIS</button>
        <button id="dubai" class="bttn-stretch bttn-md bttn-primary">DUBAI</button>
        <button id="seoul" class="bttn-stretch bttn-md bttn-primary">SEOUL</button>
        <button id="shanghai" class="bttn-stretch bttn-md bttn-primary">SHANGHAI</button>
        <button id="ny" class="bttn-stretch bttn-md bttn-primary">NEWYORK</button>
        </div>
    <div class="clock">
      <p id="date"></p>
      <span id="hour"></span><span class="colon">:</span>
      <span id="min"></span><span class="colon">:</span>
      <span id="sec"></span>
      <span id="ampm"></span>
    </div>
  </div>

  <div class="section" id="section1">
    <div class="clock">
    <span id="s_hour">00</span>:<span id="s_min">00</span>:<span id="s_sec">00</span>
    <div id="btnwrap">
      <button id="startButton" class="bttn-unite bttn-md bttn-primary">Start</button>
      <button id="stopButton" class="bttn-unite bttn-md bttn-primary">Stop</button>
      <button id="lapButton" class="bttn-unite bttn-md bttn-primary">Lap</button>
      <button id="resetButton" class="bttn-unite bttn-md bttn-primary">Reset</button>
    </div>
      <ul id="lapTimes"></ul>
    </div>
  </div>


  <div class="section" id="section2">
    <div id="alarm">
      <select id="ap">
        <option value="오전">오전</option>
        <option value="오후">오후</option>
      </select>
      <select name="hours" id="hourValue">
        <option value="00">시</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <select name="minutes" id="minValue">
        <option value="00">분</option>
        <option value="00">00</option>
        <option value="05">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
      </select>
      <button id="set">SET</button>
      <a id="stopAlarm">STOP</a>
      <p id="setAlarm"></p>
    </div>
</div>
</body>
</html>
