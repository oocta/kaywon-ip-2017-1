<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction Programming - week 12-1</title>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="js/today2.js"></script>
    <script type="text/javascript" src="js/effect.js"></script>
  
  </head>
  <body>
    <div id="clock">
       <div id="circle">
         <span id="month">month&amp;</span><span id="date">date</span><p><span id="hour">00</span>:<span id="min">00</span><span id="sec">00</span>
       <ul>
           <li class="alarm">
               <img src="images/alarm_icon.png">
           </li>
           <li class="sw">
               stop<br>watch
           </li>
           <li class="no">?</li>    
       </ul>
       </div>
    </div>
  
    <div id="alarm_box">
        <div id="circle2">
      <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
        </div>
        <ul>
            <li id="start">start</li>
            <li id="stop">stop</li>
            <li id="set">set</li>
        </ul>
    </div>
      
    <div id="stopwatch">
        <div id="circle3">
         <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
         <ul>
            <li id="start">start</li>
            <li id="stop">stop</li>
            <li id="set">reset</li>
         </ul>
         </div>
    </div>
      
    <div id="four">
      <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
    </div>

      
  </body>
</html>
