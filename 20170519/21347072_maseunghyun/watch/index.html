<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StopWatch</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
    body {font-size: 5em; color: #bbb; text-align: center; color: #2dbeec; font-weight: lighter; padding-top: 10%; min-width: 500px;}
    body > span{display: inline-block; width: 100px; height: 83px;border: 3px solid #afece6; border-radius: 10px; padding: 15px;}
    p{font-size: 14px; font-style: italic;  margin: 35px; margin-bottom: -20px; color: #bbb;}
    #hour{color: #2e97ed;}
    #min{color: #2dbeec;}
    #sec{color: #2be8c0;}
    button{color: #ccc;  ;border: 1px solid #ddd; background-color: #fff;}
    button:hover{cursor: pointer; background-color: #87d6e4; color: #fff;
    border: 1px solid #87d6e4; }
    #alrambutton{display: block; margin: 0 auto; margin-top: 20px;}
    button:focus{color: #fff; background-color: #1faac3; box-shadow: 0;
    outline: none;border: 1px solid #1faac3;}
    #alram{ margin-bottom: 40px;}
    /*#clearButton{display: none;}*/
    #lapdiv > p{border: 1px solid #e4fbff; margin: 0;padding: 5px; color: #2dbeec; width: 180px; margin: 0 auto;}
    #lapdiv > p:nth-child(2n){background-color: #e9fef9; color: #2be8c0;}
    #lapdiv > strong{padding-bottom: 40px;}
    </style>
  </head>
  <body>

    <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
    <div>
      <p id= "notice">START 버튼을 누르면 시작합니다.</p>
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <button id="resetButton">Reset</button>
      <button id="lapButton">Lap</button>
    </div>
    <p>-LAP TIME-</p>
    <p id="lapdiv">

    </p>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
