    <script>

// String: 문자
    var srt = 'Hello! Nice to meet you'
    alert(srt); 

// Number: 숫자
    var age = 22;
    alert(age);

// Boolean : true 나 false 로 정의 되있는 변수 값
    var a = true;
    var b = false;
    console.log(a);
    alert(b);

/* Null : 변수 값을 의도적으로 비워둔 것. 초기화 값으로 주로 넣어둔다.
          정확하게 정해지지 않았을때 임시로 넣는다고 생각하면 되는걸까? */
    var feature = null;
    alert(feature);

// Undefined: 어떠한 값도 입력하지 않은 상태
    var und;
    alert(und);


// Object
    var obj = {
        name : "parksunjoo",
        age : 22
    };
    alert(obj);

// Array (Object와 다르게 대괄호로 사용한다.)
    var arr = ["Apple", "Banana", "Tomato"];
    alert(arr);

// Function
var func = function(width, height) {

}
