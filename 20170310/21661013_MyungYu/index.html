<!DOCTYPE.html>
<html>
  <head>
    <meta charset="utf-8">
    <title>21661013 김명유</title>
  </head>
  <body>
    <script>
      var a1 = 1;
      var a2 = "은 숫자이다"
      console.log(a1+a2); //1은 숫자이다
      alert(a1+a2); //1은 숫자이다

      var b = 2;
      console.log(b*2); //4
      alert(b*2); //4

      var c = 100;
      c = c + 100;
      console.log(c); //200
      alert(c); //200
      c = c / 4;
      console.log(c); //50
      alert(c); //50

      var d = "red";
      console.log(d); //red
      alert(d); //red

      var e = "는 빨간색이다";
      console.log(d+e); //red는 빨간색이다
      alert(d+e); //red는 빨간색이다

      var f1 = 1;
      var f2 = true;
      console.log(f1==f2); //true
      alert(f1==f2); //true

      var g1 = 50;
      var g2 = 55;
      console.log(g1+g2===105); //true
      alert(g1+g2===105); //true

      var h = 10;
      console.log(h=="10"); //true
      alert(h=="10"); //true
      console.log(h==="10"); //false
      alert(h==="10"); //false

      var i = null;
      console.log(i); //null
      alert(i); //null
      console.log(i==undefined); //true
      alert(i==undefined); //true
      console.log(i===undefined) //false
      alert(i===undefined) //fals

      var j;
      console.log(j); //undefined
      alert(j); //undefined
      console.log(j==null); //true
      alert(j==null); //true
      console.log(j===null); //false
      alert(j===null); //false



    </script>
  </body>
</html>
