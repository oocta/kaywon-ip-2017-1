     <script>
        var nul = null

        var stnu1 = '문자' + 1234 ;

        */
        /*

        */

         */
        var stst2 =1234 +"+"+ 1234 ;

        */
        /*
        alert (stst1);

        */

       /*

        var num1:Number=6;

        자바 스크립트에서는   trace가 안먹혀서(내가 잘못쓴것일수도)

       */
        var boo1 =true;

        //불리언 : boolean 다른 값 거짓

        //불리언 : boolean 같은 값 참
        /*

        alert (boo4);
        */
        var objme = {type:'person', gender:'female', age:22};
        /*

        var objmylove = {type:'computer', brand:'Dell', age:1};

        */
        var objundefined = {type:'type'};

        출력 = undefined
        */
